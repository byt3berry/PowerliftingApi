name: Build & Release Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: powerlifting_api
          path: ${{ github.workspace }}/target/release/powerlifting_api

    name: Test binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Test
        run: cargo test --release -- --ignored

  release:
    name: Create release
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: powerlifting_api

      - name: Get version from Cargo.toml
        id: version
        uses: dante-signal31/rust-app-version@v1.2.0
        with:
          cargo_toml_folder: './'

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.app_version }}
          release_name: Release v${{ steps.version.outputs.app_version }}
          draft: false
          prerelease: false

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: powerlifting_api
          asset_name: powerlifting-api-linux-x86_64
          asset_content_type: application/octet-stream
